<!DOCTYPE html>
<html lang="en" dir="ltr">
{%load static%}    
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    {%if messages%}
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Holy guacamole!</strong> {{m}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endfor%}
    {%endif%}

    {%if form.errors%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{form.errors}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endif%}

    
        
    


    <div class="content">
      <form action="" method="post">
        {%csrf_token%}
        <div class="user-details">
          <div class="input-box">
            <span class="details">First_Name</span>
            <input type="text" placeholder="Enter your name" name="first_name">
          </div>
          <div class="input-box">
            <span class="details">Last_Name</span>
            <input type="text" placeholder="Enter your username" name="last_name">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your number" name="username">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="password1">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" name="password2">
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
